[pytest]
# Default options
addopts = -v --tb=short

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for long-running tests (model loading)
timeout = 180

# Markers
markers =
    slow: marks tests as slow (model loading/inference)
    e2e: end-to-end tests requiring running daemon
