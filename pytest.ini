[pytest]
# Default options
addopts = -v --tb=short

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = module

# Timeout for long-running tests (model loading)
timeout = 180

# Filter third-party deprecation warnings
filterwarnings =
    ignore::DeprecationWarning:importlib._bootstrap
    ignore:builtin type swigvarlink:DeprecationWarning
    ignore:'setName' deprecated:DeprecationWarning:httplib2
    ignore:'leaveWhitespace' deprecated:DeprecationWarning:httplib2
    ignore:'setParseAction' deprecated:DeprecationWarning:httplib2
    ignore:'addParseAction' deprecated:DeprecationWarning:httplib2
    ignore:'delimitedList' deprecated:DeprecationWarning:httplib2

# Markers
markers =
    slow: marks tests as slow (model loading/inference)
    e2e: end-to-end tests requiring running daemon
