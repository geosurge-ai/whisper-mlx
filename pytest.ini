[pytest]
# Default options
addopts = -v --tb=short

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = module

# Timeout for long-running tests (model loading)
timeout = 180

# Markers
markers =
    slow: marks tests as slow (model loading/inference)
    e2e: end-to-end tests requiring running daemon
